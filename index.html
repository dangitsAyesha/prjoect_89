<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="quiz_game.css">
    <script src="quiz_game_login.js"></script>

    <style>
        body{
        background-image: url("project_89.jpeg");
        background-repeat: no-repeat;
	    background-attachment: fixed;
	    background-position: center;
        }
        .login_div1, .login_div2 {
    float: none;
	background: white;
	padding: 10px;
	border-radius: 15px;

  }
  #p1_login, #p2_login
  {
      display: inline-block;
      margin-left: 20px;
  }
 h1{
     color: white;
 }
    </style>
</head>

<body>
    <center>
    <h1>Math Quiz</h1>
    <div class="login_div1">
        <h3 id="p1_login">Player 1 Login For The Game</h3>
        <label>Username: </label>
        <input type="text" id="username1" class="form-control" placeholder="Player 1 Enter Your Username">
    </div>
    <br>
    <div class="login_div2">
        <h3 id="p2_login">Player 2 Login For The Game</h3>
        <label>Username: </label>
        <input type="text" id="username2" class="form-control" placeholder="Player 2 Enter Your Username">
    </div>

    <br>
    <br>
    <button style="width:30%" class="btn btn-primary" onclick="addUser()">Play</button>
    </center>
</body>
</html>
